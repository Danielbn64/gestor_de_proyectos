<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="'Spring Boot: MVC + Thymeleaf + Data JPA' + ${title}"
    ></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}" defer="defer"></script>
    <script th:src="@{/js/jquery-3.2.1.min.js}" defer="defer"></script>
    <script th:src="@{/js/bootstrap.bundle.js}" defer="defer"></script>
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestor de clientes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">Clientes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="alert alert-success"
        th:if="${success != null}"
        th:text="${success}"
      ></div>
      <div
        class="alert alert-danger"
        th:if="${error != null}"
        th:text="${error}"
      ></div>
      <div
        class="alert alert-warning"
        th:if="${warning != null}"
        th:text="${warning}"
      ></div>
      <div
        class="alert alert-info"
        th:if="${info != null}"
        th:text="${info}"
      ></div>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="container"></footer>
  </body>
</html>
